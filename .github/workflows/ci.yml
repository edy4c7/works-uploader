name: ci

on: [push]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.17.6]
        go: [1.15]

    env:
      DB_USER: works_uploader
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_SCHEMA: works_uploader

    services:
      postgres:
        image: postgres
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 60s
          --health-retries 10

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: cd web && yarn

      - name: Run unit tests 🧪
        run: make test_unit
        
      - name: Run API tests
        run: 
          make run &
          make test_api
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          POSTMAN_COLLECTION_ID: ${{ secrets.POSTMAN_COLLECTION_ID }}
          DB_HOST: localhost
          DB_PORT: 5432
          AUTH0_AUDIENCE: works-uploader
          AUTH0_ISSUER: https://works-uploader-dev.us.auth0.com/
          AUTH0_JWK: https://works-uploader-dev.us.auth0.com/.well-known/jwks.json
          BASE_URL: http://localhost:8000/api/v1
          S3_BUCKET: works-uploader-dev
